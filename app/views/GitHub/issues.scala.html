@(reposWithTheirIssues: Map[Repo, Seq[Issue]])

<h1>All Issues for All Repos</h1>

<ul>
    <ul>
        @for((repo, issues) <- reposWithTheirIssues) {
        <li><a href="@repo.html_url" target="_blank">@repo.owner.login/@repo.name</a>
            <ul>
                @for(issue <- issues) {
                <li><a href="@issue.html_url" target="_blank">@issue.title</a></li>
                }
            </ul>
        </li>
        }
    </ul>
</ul>
