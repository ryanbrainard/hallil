@(selectReposForm: Form[Seq[String]])

<h1>Repos</h1>

@import helper._

@form(action = routes.GitHubController.selectRepos) {

    @repeat(selectReposForm("repoNames")) { repoName =>
        <input type="checkbox" name="repoNames" value="@repoName.value" checked/>@repoName.value<br/>
    }

    <input type="submit"/>
}
